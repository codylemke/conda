name: django
channels:
  - conda-forge
  - defaults
dependencies:
  # https://anaconda.org/conda-forge/python
  - conda-forge::python
  # https://anaconda.org/conda-forge/django
  - conda-forge::django
  # https://anaconda.org/conda-forge/sphinx
  - conda-forge::sphinx
  # https://anaconda.org/conda-forge/myst-parser
  - conda-forge::myst-parser
  # https://anaconda.org/conda-forge/django-extensions
  - conda-forge::django-extensions
  # https://anaconda.org/conda-forge/django-model-utils
  - conda-forge::django-model-utils
  # https://anaconda.org/conda-forge/django-import-export
  - conda-forge::django-import-export
  # https://anaconda.org/conda-forge/django-filter
  - conda-forge::django-filter
  # https://anaconda.org/conda-forge/django-debug-toolbar
  - conda-forge::django-debug-toolbar
  # https://anaconda.org/conda-forge/django-allauth
  - conda-forge::django-allauth
  # https://anaconda.org/conda-forge/django-storages
  - conda-forge::django-storages
