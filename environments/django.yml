  - conda-forge::pytest
  # https://anaconda.org/conda-forge/pytest-django
  - conda-forge::pytest-django
  # https://anaconda.org/conda-forge/pip
  - conda-forge::pip
  - pip:
    # https://pypi.org/project/django-phonenumber-field/
    - django-phonenumber-field[phonenumbers]
    # https://pypi.org/project/django-two-factor-auth/
    - django-two-factor-auth